<div class="col-md-4 mt-xl-5 ml-xl-5">
    <h3>Agregando productos</h3>
    <form [formGroup]="productoForm">
        <div>
            <h5 *ngIf="success" class="success">Datos cargados!</h5>
        </div>
        <div class="form-group">
            <label>Nombre Producto</label>
            <input class="form-control" type="text" formControlName="producto" [ngClass]="{ 'is-invalid': submitted && f.producto.errors }" />
            <div *ngIf="submitted && f.producto.errors" class="invalid-feedback">
                <div *ngIf="f.producto.errors.required">El producto es requerido</div>
            </div>
        </div>
        <button type="button" class="btn btn-success" (click)="createProducto()">Crear producto</button>
    </form>
</div>

<div class="mt-xl-5 ml-xl-5">
    <h3>Lista de Productos</h3>
    <div class="form-group">
        <ul>
            <li *ngFor="let p of productos">{{p}}</li>
        </ul>
    </div>
</div>
